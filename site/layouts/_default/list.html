{{ define "main" }}
<div class="grid-x">
    <div class="cell">
        <h1>LIST PAGE</h1>
        {{ .Content }}
        <ul>
            {{ range .Data.Pages }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}

{{ define "footerInfo" }}
    {{ partial "footer/site-footer.html" (dict "TemplateFile" "_default/list.html" "ContentFile" .Params.contentFile) }}
{{ end }}
